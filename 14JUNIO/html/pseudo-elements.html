<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-elements</title>
    <style>
      p::before {
        content: url("smiley.gif");
      }
      p::after {
        content: url("smiley.gif");
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Ejercicio 1</h2>
      <img src="../img/elements1.png" alt="" width="100%" />
    </div>
    <div>
      <h2>Ejercicio 2</h2>
      <img src="../img/elements2.png" alt="" width="100%" />
    </div>
    <div>
      <h2>Ejercicio 3</h2>
      <p>This is a paragraph.</p>
      <p>This is a paragraph.</p>
    </div>
  </body>
</html>
