<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div class="cabecera">Content for  class "cabecera" Goes Here</div>
<div class="formulario">
	<form method="post" enctype="multipart/form-data" name="form1" id="form1">
	  <fieldset>
        <legend>Datos Primarios</legend>
		  <p>
			  <label for="textfield">Nombre</label>
			  <input type="text" name="textfield" id="textfield">
		  </p>
		  <p>
			  <label for="textfield2">Apellido</label>
			  <input type="text2" name="textfield2" id="textfield2">
		  </p>
	  </fieldset>
		<br>
	  <fieldset>
        <legend>Datos Secundarios</legend>
	    <p>
		  <label for="textfield3">Cedula</label>
		  <input type="text3" name="textfield3" id="textfield3">
		  </p>
		  <p>
			  <label for="textfield4">Direccion</label>
			  <input type="text4" name="textfield4" id="textfield4">
		  </p>
		  <p>
		    <label for="number">Number:</label>
            <input type="number" name="number" id="number">
		  </p>
		  <p>
		    <label for="date">Date:</label>
            <input type="date" name="date" id="date">
		  </p>
		  <p>
		    <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea"></textarea>
		  </p>
		  <p>
		    <label for="datetime-local">DateTime-Local:</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
		  </p>
		  <p>
		    <label>
		      <input type="radio" name="RadioGroup1" value="masculino" id="RadioGroup1_0">
		      masculino</label>
		    <br>
		    <label>
		      <input type="radio" name="RadioGroup1" value="femenino" id="RadioGroup1_1">
		      femenino</label>
		    <br>
		    <label>
		      <input type="radio" name="RadioGroup1" value="otro" id="RadioGroup1_2">
		      otro</label>
		  </p>
		  <p>
		    <label>
		      <input type="checkbox" name="CheckboxGroup1" value="seguroIESS" id="CheckboxGroup1_0">
		      Seguro IESS</label>
		    <br>
		    <label>
		      <input type="checkbox" name="CheckboxGroup1" value="seguroprivado" id="CheckboxGroup1_1">
		      Seguro privado</label>
		    <br>
		    <label>
		      <input type="checkbox" name="CheckboxGroup1" value="ecuasanitas" id="CheckboxGroup1_2">
		      Seguro privado Ecuasanitas</label>
	    </p>
		  <p>
		    <label for="select">Select:</label>
            <select name="select" id="select">
              <option value="soltero">soltero</option>
              <option value="casado">casado</option>
              <option value="divorciado">divorciado</option>
              <option value="viudo">viudo</option>
            </select>
        </p>
		  <p>
		    <label for="fileField">File:</label>
            <input type="file" name="fileField" id="fileField">
        </p>
		  <p>
		    <input name="submit" type="submit" id="submit" title="submit" value="Enviar">
		    <input type="reset" name="reset" id="reset" value="Reestablecer">
		    <br>		    
		    <br>
	    </p>
	  </fieldset>
	</form>
</div>
</body>
</html>
