<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Principal</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="php/enviodatos.php">
  <fieldset style="width: 50%; margin: auto">
    <legend>Datos del Alumno</legend>
    <p>
      <label for="ced">Cedula:</label>
      <input type="text" name="ced" id="ced" autofocus placeholder="Ingrese cedula" min="1"  max="10" pattern="[0-9]{1,10}">
    </p>
    <p>
      <label for="name">Nombres:</label>
      <input type="text" name="name" id="name" pattern="([A-Z][a-z]{1,10})+\s+([A-Z][a-z]{1,10})" placeholder="Ingrese sus nombres" required>
	
    </p>
    <p>
      <label for="apell">Apellidos:</label>
      <input type="text" name="apell" id="apell" pattern="([A-Z][a-z]{1,10})+\s+([A-Z][a-z]{1,10})" placeholder="Ingrese sus apellidos">
    </p>
    <p>
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" name="nombreUsuario" id="nombreUsuario" pattern="[A-Z]+([a-z0-9]){7,14}" placeholder="Ingrese su nombre de usuario">
    </p>    
  </fieldset>
	<fieldset style="width: 50%; margin: auto">
  <p>
      <input type="submit" name="submit" id="submit" value="Enviar">
    	<input type="reset" name="reset" id="reset" value="Reestablecer">
    </p>
</fieldset>
</form>

</body>
</html>
